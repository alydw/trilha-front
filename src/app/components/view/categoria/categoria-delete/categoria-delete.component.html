<form>
    <h1>Deletar categoria</h1>

    <mat-form-field class="form">
        <mat-label> Nome </mat-label>
        <input matInput [(ngModel)]="categoria.nome" name="nome" type="text" disabled>
    </mat-form-field>
    
    <mat-form-field class="form">
        <mat-label> Descrição </mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" name="descricao" type="text" disabled></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="accent">Deletar</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>

</form>
