<div class="content">
    <div class="title">
        <h1>Categorias</h1>
    </div>

    <button class="mat-elevation-z8" class="buttonedit" mat-stroked-button color="primary">Nova Categoria</button>

    <div class="mat-elevation-z8 contant-table">
        <table class="table" mat-table [dataSource]="categorias">
    
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef> Descrição </th>
              <td mat-cell *matCellDef="let row"> {{ row.descricoes }} </td>
            </ng-container>

            <ng-container matColumnDef="livros">
              <th mat-header-cell *matHeaderCellDef> Livros </th>
              <td mat-cell *matCellDef="let row"> 
                <a class="livros" href="#">
                  <i class="materials-icon">book</i>
                </a> 
              </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let row">  
                <a class="edit" href="#">
                  <i class="materials-icon">edit</i>
                </a>
                <a class="delete" href="#">
                  <i class="materials-icon">delete</i>
                </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
    

</div>
