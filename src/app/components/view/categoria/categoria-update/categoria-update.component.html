<form>
    <h1>Aualizando categoria</h1>

    <mat-form-field class="form">
        <mat-label> Nome </mat-label>
        <input matInput [(ngModel)]="categoria.nome" name="nome" placeholder="Ex.: Computação" type="text">
    </mat-form-field>
    
    <mat-form-field class="form">
        <mat-label> Descrição </mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" name="descricao" placeholder="Ex.:Livros de Computação" type="text"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="update()" class="mat-elevation-z8" mat-stroked-button color="accent">Atualizar</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>

</form>
