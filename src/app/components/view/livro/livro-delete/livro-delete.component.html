<form>
    <h1>Deletando Livro</h1>

    <mat-form-field class="form">
        <mat-label> TÃ­tulo </mat-label>
        <input matInput [(ngModel)]="livro.titulo" name="titulo" type="text" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label> Nome do autor </mat-label>
        <input matInput [(ngModel)]="livro.nome_autor" name="nome_autor" type="text" disabled>
    </mat-form-field>
    
    <mat-form-field class="form">
        <mat-label> Texto </mat-label>
        <textarea matInput [(ngModel)]="livro.texto" name="texto" type="text" disabled></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="accent">Deletar</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>

</form>
